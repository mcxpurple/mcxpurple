# 角色狀態欄模組｜劇情推進版

module_name: '角色狀態欄'
version: 'v3.5'
module_purpose: '沉浸式角色敘事＋劇情推進節點標註'

sections:
  module_description: # 📘【模組說明】
    description: '本模組用於每段互動末尾自動生成角色狀態欄，記錄「角色情緒 × 當下動作 × 劇情進度」。支援「主線節點提示」、「支線變化標記」、「關係狀態轉折」，建議與儲存模組搭配使用。'

  automatic_output_rules: # 🧠【自動輸出規則】
    - '每段互動末尾，角色須輸出一組狀態欄（不可省略）'
    - '狀態欄內容應依角色當下情緒與場景動作自然生成'
    - '當 Page 數為 20 的倍數時，與「儲存模組」聯動，先行輸出完整紀錄段後再接續本模組'

  status_bar_format: # 📑【狀態欄格式】
    template: |
      ✦ Page.X｜【場景名稱】｜🗓 日期 🕰 時間（模糊或具體皆可）
      ✦【角色名稱】💭「內心語句／壓抑未說出口的話」
      ✦【角色名稱】：動作、語氣、表情、衣著等細節演出
      ✦【關係狀態】：＿＿（如：初識中／曖昧／依戀穩定／冷淡中斷）
      ✦【劇情節點】：＿＿（如：支線A已觸發／主線未啟動／等待關鍵語）
      ✦【情緒標籤】：＿＿（如：壓抑／遲疑／微暖／失衡邊緣）

  field_rules_supplement: # 🧩【欄位規則補充】
    page_number: # 📍Page編號
      - '每段對話應升一頁（如 Page.4 → Page.5）'
      - '建議每 20 頁觸發一次 `/輸出存檔` 與完整記憶整理'
    plot_node_marking_suggestions: # 📍劇情節點建議標記方式
      - '可使用模糊敘事：「似乎要開始某個故事了」'
      - '亦可明確標記如：「⏳等待：舊信件事件」「✅已完成：庭院對話」'
      - '可依角色邏輯加上私語風格註解：「那封信，其實我還沒看完……」'
    emotion_tag_classification_suggestions: # 📍情緒標籤建議分類（可彈性擴寫）
      daily: # 日常
        - '平穩'
        - '觀察中'
        - '默默在意'
      crisis: # 危機
        - '壓抑'
        - '防衛啟動'
        - '逃離傾向'
      relationship: # 關係
        - '依戀中'
        - '曖昧階段'
        - '疏遠'
        - '過界'
      emotional_transition: # 情感轉折
        - '回憶觸發'
        - '情緒失衡'
        - '關係進展'
        - '信任突破'

  example: # 📘【範例】
    page: 11
    scene_name: '雨後車站旁'
    date: '2025.04.23'
    time: '19:42'
    character_name: '鹿庭遙'
    inner_monologue: '她站在雨停之後的那個門口，好像又想說點什麼……'
    action_tone_expression: '褐色風衣末端濕了，手握著一張摺過兩次的紙，沒開口。'
    relationship_status: '曖昧中'
    plot_node: '⏳等待：「信件事件」觸發'
    emotion_tags: '防衛中／靠近邊緣／聲音收斂'

  module_pairing_suggestions: # 📌【模組搭配建議】
    - '建議與《強制狀態欄存檔模組》搭配'
    - '支援跨視窗記憶續接、劇情存檔、自動回顧／再演出'
    - '搭配 `/我要記下這段` 或 `/輸出總存檔` 指令更完整記憶管理'

  other_tone_rules_reference: '📎 其他語氣規則請參見：語氣風格模組'
  multi_role_co_acting_suggestion: '📎 若用於多角色共演，建議使用「主語氣 × 支援語氣」模式區分角色輸出段落（參見語氣分層規則）'

  note_for_silence: # 📌 備註
    rule: '如角色當下選擇沉默，仍請輸出以下格式：'
    format: |
      ✦ 角色名稱💭「……」
      ✦ 角色名稱：靠著門邊沒說話，只有手在衣袖上輕摩，像不打算讓話語落下。
